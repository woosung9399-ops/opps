<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>오늘의 선물 운세</title>
<meta name="theme-color" content="#FFE18A"/>
<style>
  @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.3/DungGeunMo.woff2');

  :root{
    --grid:#f8d875; --bg:#ffe18a; --ink:#5a3b1a; --accent:#ff8a42; --accent-deep:#ea6a1b;
    --card:#fffaf0; --muted:#8b6d4e;
  }
  *{box-sizing:border-box}
  html,body{margin:0; height:100%; font-family:'DungGeunMo', Pretendard, system-ui, sans-serif;}
  body{
    background:
      repeating-linear-gradient(0deg, var(--bg), var(--bg) 48px, var(--grid) 48px, var(--grid) 50px), var(--bg);
    color:var(--ink);
    display:flex; flex-direction:column;
  }
  /* 헤더/푸터 */
  .site-header{position:sticky;top:0;display:flex;align-items:center;justify-content:space-between;background:#fff;padding:10px 14px;border-bottom:1px solid #e5e7eb}
  .site-header .logo img{height:28px}
  .site-header h1{margin:0;flex:1;text-align:center;font-size:1.05rem;color:#111}
  .site-header .today{font-size:.9rem;color:#444}
  footer{position:fixed;bottom:0;left:0;width:100%;text-align:center;padding:10px 0;font-size:.85rem;color:#6b7280;background:rgba(255,255,255,.6);backdrop-filter:blur(6px)}
  /* 인트로 */
  .container{flex:1;display:flex;align-items:center;justify-content:center}
  .intro{text-align:center}
  .intro h2{margin:0;font-size:1.8rem;line-height:1.4;white-space:pre-line}
  .plate{margin:24px auto;width:200px;aspect-ratio:1/1;border-radius:20px;background:#fff;box-shadow:0 10px 20px rgba(0,0,0,.15);display:flex;align-items:center;justify-content:center}
  .gift{font-size:5rem;cursor:pointer}
  .cta{margin-top:20px;display:inline-block;padding:10px 20px;border-radius:999px;background:linear-gradient(180deg,var(--accent),var(--accent-deep));color:#fff;font-weight:700;cursor:pointer}
  /* 결과 */
  .view{display:none}
  .view.active{display:block}
  .card{background:var(--card);border:1px solid #f2e5cf;border-radius:16px;padding:16px;box-shadow:0 10px 32px rgba(0,0,0,.12)}
</style>
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="https://api.multicampus.com/ssf/v1/resource/public/images/FILBS202506207041267" alt="logo">
    </div>
    <h1>오늘의 선물</h1>
    <div class="today" id="today"></div>
  </header>

  <div class="container">
    <!-- 인트로 -->
    <section id="viewIntro" class="view intro active">
      <h2 id="introTitle">선물상자를 열면 오늘의 운세가 나와요!</h2>
      <div class="plate">
        <div id="giftBtn" class="gift" role="button" tabindex="0" aria-label="선물상자 열기">🎁</div>
      </div>
      <div class="cta" id="openBtn">열어주세요!</div>
    </section>

    <!-- 결과 -->
    <section id="viewResult" class="view">
      <div class="card">
        <h3>오늘의 운세</h3>
        <p id="fortuneText">결과를 불러오는 중…</p>
        <button id="againBtn">다시 열기</button>
      </div>
    </section>
  </div>

  <footer>© multicampus arcade</footer>

<script>
"use strict";
const $=s=>document.querySelector(s);
$("#today").textContent=new Date().toLocaleDateString("ko-KR",{dateStyle:"medium"});
const intro=$("#viewIntro"), result=$("#viewResult"), fortuneText=$("#fortuneText");

function getFortune(){
  const arr=[
    "오늘은 사랑에서 좋은 소식이 다가옵니다.",
    "작은 친절이 관계를 더 따뜻하게 만듭니다.",
    "새로운 인연을 만날 기회가 열립니다.",
    "작은 성취가 큰 결실로 이어집니다.",
    "협업에서 좋은 성과가 기대됩니다.",
    "예상치 못한 기회가 금전적으로 다가올 수 있습니다.",
    "건강 관리에 신경쓰면 활력이 넘칩니다.",
    "새로운 지식이 쌓이는 하루가 될 거예요."
  ];
  return arr[Math.floor(Math.random()*arr.length)];
}
function showResult(){
  intro.classList.remove("active"); 
  result.classList.add("active");
  fortuneText.textContent=getFortune();
}
$("#giftBtn").addEventListener("click",showResult);
$("#openBtn").addEventListener("click",showResult);
$("#againBtn").addEventListener("click",()=>{result.classList.remove("active"); intro.classList.add("active");});
</script>
</body>
</html>
